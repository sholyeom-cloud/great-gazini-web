<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Great Gazini üîÆ</title>
  <style>
    body {
      background: #0f0f14;
      color: #e8e6e3;
      font-family: Segoe UI, system-ui, sans-serif;
      margin: 0;
    }
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      margin: 0 0 16px;
      font-size: 2em;
      letter-spacing: 1px;
    }
    .row {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }
    input, select, button {
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
    }
    input, select {
      background: #1b1b21;
      color: #e8e6e3;
    }
    button {
      background: #262630;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    button:hover {
      background: #343446;
      transform: scale(1.05);
    }

    /* --- Cards --- */
    #cards {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    #cards div {
      text-align: center;
      animation: fadeIn 1.3s ease;
    }
    #cards img {
      width: 210px;
      border-radius: 12px;
      box-shadow: 0 0 12px #000;
      transition: transform 0.3s ease;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    #cards img:hover {
      transform: scale(1.07);
    }
    #cards span {
      display: block;
      margin-top: 6px;
      font-size: 1rem;
      opacity: 0.9;
    }

    /* --- Reading text --- */
    #output {
      white-space: pre-wrap;
      background: #121219;
      padding: 18px;
      border-radius: 12px;
      margin-top: 25px;
      font-size: 1.05rem;
      line-height: 1.6;
      box-shadow: 0 0 10px #000;
    }

    footer {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 14px;
      color: #aaa;
    }
    footer a {
      color: #e8e6e3;
      text-decoration: none;
      border-bottom: 1px dotted #555;
    }
    footer a:hover {
      color: #fff;
    }

    /* --- Animations --- */
    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(10px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    /* üì± MOBILE VERSION */
    @media (max-width: 700px) {
      h1 {
        font-size: 1.5em;
      }
      #cards img {
        width: 95px; /* smaller cards for phones */
      }
      #output {
        font-size: 0.95rem;
        padding: 10px;
      }
      input, select, button {
        width: 100%;
        max-width: 280px;
      }
      footer {
        position: static;
        text-align: center;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>üîÆ The Great Gazini üîÆ</h1>

    <div class="row">
      <input id="name" placeholder="Tvoje ime" />
      <select id="sign">
        <option>oven</option><option>bik</option><option>dvojƒçek</option><option>rak</option>
        <option>lev</option><option>devica</option><option>tehtnica</option><option>≈°korpijon</option>
        <option>strelec</option><option>kozorog</option><option>vodnar</option><option>ribi</option>
      </select>
    </div>

    <div class="row">
      <button id="autoBtn">üé≤ Avtomatsko branje</button>
      <button id="manualBtn">‚úã Vpisi svoje karte</button>
    </div>

    <div id="manualInput" style="display:none;text-align:center;margin-bottom:10px;">
      <input id="card1" placeholder="Karta 1 (npr. The Sun)" style="margin:4px;">
      <input id="card2" placeholder="Karta 2 (npr. The Moon)" style="margin:4px;">
      <input id="card3" placeholder="Karta 3 (npr. Death)" style="margin:4px;">
      <button id="manualStart">üîÆ Po≈°lji karte</button>
    </div>

    <div id="cards"></div>
    <pre id="output"></pre>
  </main>

  <footer>
    üí´ Hoƒçe≈° svojo spletno stran?
    <a href="https://www.instagram.com/tilen_supoort/" target="_blank">KLIKNI ME</a>
  </footer>

  <audio id="chime" src="/static/chime.mp3"></audio>

  <script>
    const synth = window.speechSynthesis;
    const chime = document.getElementById("chime");
    const output = document.getElementById("output");
    const cardsDiv = document.getElementById("cards");
    const manualInput = document.getElementById("manualInput");

    // üé§ Gazini Speaks
    function speak(text) {
      if (!synth) return;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "en-US";
      utter.pitch = 1;
      utter.rate = 0.9;
      synth.cancel();
      synth.speak(utter);
    }

    async function callGazini(endpoint, body) {
      // intro voice
      speak("The Great Gazini is reading your fortune, " + body.name);
      chime.currentTime = 0;
      chime.play();

      output.textContent = "üîÆ Gazini prepleta zvezde ...";
      cardsDiv.innerHTML = "";

      try {
        const res = await fetch(endpoint, {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify(body)
        });
        const data = await res.json();
        if (data.error) throw new Error(data.error);

        // stop sound + speech when reading is ready
        chime.pause();
        chime.currentTime = 0;
        synth.cancel();
        speak("The Great Gazini has found your fortune.");

        // fade in cards
        cardsDiv.innerHTML = data.cards.map((c, i) => `
          <div style="animation-delay:${i * 0.4}s">
            <img src="${data.images[i]}" alt="${c}">
            <span>${c}</span>
          </div>`).join("");

        output.textContent = data.reading;
      } catch (err) {
        chime.pause();
        synth.cancel();
        output.textContent = "Napaka: " + err.message;
      }
    }

    // üîÆ Automatic reading
    document.getElementById("autoBtn").addEventListener("click", () => {
      manualInput.style.display = "none";
      const name = document.getElementById("name").value || "Popotnik";
      const sign = document.getElementById("sign").value || "neznano";
      callGazini("/reading", { name, sign });
    });

    // ‚úã Manual toggle
    document.getElementById("manualBtn").addEventListener("click", () => {
      manualInput.style.display =
        manualInput.style.display === "none" ? "block" : "none";
    });

    // ‚úã Manual reading send
    document.getElementById("manualStart").addEventListener("click", () => {
      const name = document.getElementById("name").value || "Popotnik";
      const sign = document.getElementById("sign").value || "neznano";
      const cards = [
        document.getElementById("card1").value.trim(),
        document.getElementById("card2").value.trim(),
        document.getElementById("card3").value.trim()
      ].filter(Boolean);
      callGazini("/manual_reading", { name, sign, cards });
    });
  </script>
</body>
</html>
